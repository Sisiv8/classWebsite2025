<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progear Hub - Contact</title>
    <link rel="icon" href="icon-transparent.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Noto+Sans:wght@400;600&family=Spoof&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="/index.html">
            <img class="logo" src="images/LOGO.png" alt="Progear Hub logo">
        </a>
        <button type="button" class="menu-button"><i class="fa-solid fa-bars"></i></button>
        <form id="search">
            <input type="search" name="search" placeholder="Type your search">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <nav class="main-navigation">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="contact">
        <div class="contact-container">
            <!-- Contact form section -->
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </section>

            <!-- Map section -->
            <section class="contact-map">
                <h2>Our Location</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.931885547799!2d-122.084249!3d37.421999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbbd1a7f7ec7d%3A0x849125b5f67ac9f8!2sGoogleplex!5e0!3m2!1sen!2sus!4v1618473037898!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <nav class="social">
            <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="https://tiktok.com"><i class="fa-brands fa-tiktok"></i></a>
        </nav>
        <p class="copyright">&copy; Progear Hub 2025. All rights reserved.</p>
    </footer>
</body>
</html>
